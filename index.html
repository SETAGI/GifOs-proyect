<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Sebastian Tamayo" />
		<meta name="description" content="gifs" />
		<title>GifOS | The best place to enjoy</title>
		<link rel="stylesheet" href="./style/main.css" />
	</head>

	<body>
		<div id="containerId" class="container">
			<header class="header">
				<div id="welcomeBar" class="header__welcomeVisitors">
					¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803
				</div>
				<img src="./assets/gifOF_logo.png" alt="" class="header__logo" />
				<nav class="nav">
					<a href="./upload.html" class="button" id="button_createGifs">Crear Gifs</a>
					<div class="nav__dropdown">
						<div class="nav__btn--dropdown dotted" id="dualButton">
							<div class="text dotted__text textButton_sailorNight" id="button_text_chooseTheme">
								Elegir tema
							</div>
							<a
								href="#"
								class="arrow dropbtn dotted__arrow arrowButton_sailorNight"
								id="button_dropdownArrow"
								onclick="myFunction()"
							>
								<img src="./assets/dropdown.svg" alt="Drop down image arrow" />
							</a>
						</div>
						<div id="myDropdown" class="nav__list">
							<a href="#" class="button-inside sailorDay button-sailorNight"
								><span style="text-decoration-line: underline;">S</span>ailor Day</a
							>
							<a href="#" class="button-inside sailorNight button-sailorNight">Sailor Night</a>
						</div>
					</div>
					<a href="#" class="nav__btn--normal" id="change_color"
						><span style="text-decoration-line: underline;">M</span>is Gifos</a
					>
				</nav>
				<div class="searcher" id="search">
					<div id="buscar" class="searcher__name changeColorGradient-sNight">Buscar</div>
					<div class="searcher__flexBox containerBtn-search-sNigh">
						<input
							autocomplete="off"
							class="searcher__input dropbtn_helpMenu"
							id="searcher"
							type="search"
							placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
							onclick="helpDropDownMenu()"
						/>

						<button onclick="location.href='#positionSearch'" disabled href="#" class="searcherbutton" id="btn">
							<img src="./assets/lupa_inactive.svg" alt="" class="lupa-button" />
							Buscar
						</button>
					</div>
					<div id="help_dropdown" class="help__list help_dropd-sNight">
						<a href="#" class="buttonHelp first_button_help buttonHelp-sNight">hola</a>
						<a href="#" class="buttonHelp second_button_help buttonHelp-sNight">hola</a>
						<a href="#" class="buttonHelp third_button_help buttonHelp-sNight">hola</a>
					</div>
				</div>
			</header>

			<section class="suggestions" id="suggestionsId">
				<div class="subtitle suggestions-subtitle-sNight">
					<h3>Hoy te sugerimos:</h3>
				</div>
				<div class="suggestions__gifs" id="suggestions-gifsID"></div>
			</section>

			<section class="trends" id="trendsId">
				<div class="subtitle trends-subtitle-sNight" id="positionSearch">
					<h3 id="searchName">Tendencias:</h3>
				</div>
				<div class="trends__gifs" id="trendsGifsId"></div>
			</section>
		</div>
		<script src="./scripts/container-creation.js"></script>
		<script src="./scripts/dropdownmenus.js"></script>
		<script src="./scripts/themeChange.js"></script>
		<script src="./scripts/deleteAndCreationCard.js"></script>
		<script src="./scripts/searchModule.js"></script>
		<script src="./scripts/eventListeners.js"></script>
		<script src="./scripts/main.js"></script>
	</body>
</html>
